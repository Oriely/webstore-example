<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webstore Example</title>
    <link rel="stylesheet" href="css/primary.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="header">
        <div class="header-inner">
            <div class="logo">
                <h1>WEBSTORE EXAMPLE</h1>
            </div>
            <div class="user-menu">
                <button>
                    Login
                </button>
            </div>
        </div>
    </header>
    <nav class="navigation">
        <div class="nav-inner">
            <ul class="nav-list">
                <li class="nav-item"><a href="">Category 1</a></li>
                <li class="nav-item"><a href="">Category 2</a></li>
                <li class="nav-item"><a href="">Category 3</a></li>
                <li class="nav-item"><a href="">Category 4</a></li>
                <li class="nav-item"><a href="">Category 5</a></li>
            </ul>
        </div>
    </nav>
    <div class="hero ">
        <div class="hero-inner promotion-slider">
            <div class="slide-controller">
                <div class="prev-slide">
                    <i class="fas fa-chevron-left"></i>
                </div>
                <div class="next-slide">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
            <div class="promotion-image">
                <img src="https://cdn.thewirecutter.com/wp-content/media/2020/10/waterbottles-2048px-01162-2x1-1.jpg?auto=webp&quality=75&crop=2:1&width=1024" alt="">
            </div>
            <div class="promotion-image">
                <img src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/pop-waterbottles-index-1594404970.jpg?crop=1.00xw:1.00xh;0,0&resize=1200:*" alt="">
            </div>
            <div class="promotion-image">
                <img src="http://ecofriendlysaver.com/wp-content/uploads/2021/08/top-10-best-reusable-water-bottles.jpg" alt="">
            </div>
        </div>
    </div>
    <div class="container">

    </div>
    <footer class="footer">
        <div class="footer-inner">
            <address class="contact">
                <ul>
                    <li>Something Something 513</li>
                    <li>SOMECITY 4000</li>
                    <li></li>
                </ul>
            </address>
            <div class="copyright">&copy Webstore Example</div>
            <div class="social-links">Twitter, Facebook, Instagram</div>
        </div>
    </footer>
    <script defer src="js/primary.js"></script>
</body>
</html>
